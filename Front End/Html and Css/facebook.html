<!DOCTYPE html>
<html>
<head>
<title>Facebook Login</title>
<style>
body {
  background-color: #f0f2f5;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #3b5998;
  color: white;
  padding: 15px 0;
  text-align: center;
}

.container {
  width: 400px;
  margin: 100px auto;
  background-color: white;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  background-color: #3b5998;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #21407e;
}

.forgot-password {
  text-align: center;
  margin-top: 10px;
  font-size: 14px;
  color: #666;
}

.signup-link {
  text-align: center;
  margin-top: 10px;
  font-size: 14px;
  color: #666;
}

.signup-link a {
  color: #3b5998;
  text-decoration: none;
}

.signup-link a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <header>
    <h1>facebook</h1>
    <button>Sign Up</button>
  </header>
  <div class="container">
    <h2>Log in to Facebook</h2>
    <input type="text" placeholder="Email address or phone number">
    <input type="password" placeholder="Password">
    <button>Log in</button>
    <div class="forgot-password">Forgotten account? <a href="#">Sign up for Facebook</a></div>
    <div class="signup-link">Not now</div>
  </div>
</body>
</html>
